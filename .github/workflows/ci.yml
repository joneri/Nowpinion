name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # Build the project with a timeout and verbose logging
      - run: timeout 10m npx nx build frontend --verbose || (echo "Build timed out" && exit 1)

      # Run the custom script to start the server and run Playwright tests
      - name: Run E2E Tests
        run: npx ts-node ./start-server-and-test.ts

      # Optionally, stop Nx Cloud agents after E2E tests
      - run: npx nx-cloud stop-agents
